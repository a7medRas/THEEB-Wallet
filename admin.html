
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة إدارة THEEB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Cairo', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: gold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background: gold;
      color: #000;
    }
    tr:nth-child(even) {
      background: #1e1e1e;
    }
    #login {
      text-align: center;
      padding: 40px;
    }
    #login input {
      padding: 10px;
      width: 250px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    #login button {
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>تسجيل دخول المشرف</h2>
    <input type="email" id="adminEmail" placeholder="البريد الإلكتروني"><br>
    <input type="password" id="adminPassword" placeholder="كلمة المرور"><br>
    <button onclick="adminLogin()">دخول</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="panel" style="display:none;">
    <h1>📊 لوحة إدارة معاملات THEEB</h1>
    <table>
      <thead>
        <tr>
          <th>من</th>
          <th>إلى</th>
          <th>القيمة</th>
          <th>التاريخ</th>
          <th>Hash</th>
        </tr>
      </thead>
      <tbody id="txTable">
        <tr><td colspan="5">جاري التحميل...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZnhcTDSN-4ZbHgt8cT_9j3bRyO-nPNaI",
      authDomain: "theeb-wallet.firebaseapp.com",
      projectId: "theeb-wallet",
      storageBucket: "theeb-wallet.firebasestorage.app",
      messagingSenderId: "197740360122",
      appId: "1:197740360122:web:6de54f5baced99e941ad83",
      measurementId: "G-ZN6J562RC2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function adminLogin() {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(async (userCredential) => {
          const idTokenResult = await userCredential.user.getIdTokenResult();
          if (idTokenResult.claims.admin) {
            document.getElementById("login").style.display = "none";
            document.getElementById("panel").style.display = "block";
            loadTransactions();
          } else {
            document.getElementById("loginError").innerText = "🚫 ليس لديك صلاحية الدخول.";
            firebase.auth().signOut();
          }
        })
        .catch((err) => {
          document.getElementById("loginError").innerText = "فشل تسجيل الدخول: " + err.message;
        });
    }

    function loadTransactions() {
      const table = document.getElementById("txTable");
      db.collection("transactions").orderBy("timestamp", "desc").limit(100).get()
        .then(snapshot => {
          table.innerHTML = "";
          snapshot.forEach(doc => {
            const tx = doc.data();
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${tx.from}</td>
              <td>${tx.to}</td>
              <td>${(tx.value / 1e8).toFixed(2)}</td>
              <td>${new Date(tx.timestamp).toLocaleString()}</td>
              <td>${tx.txHash}</td>
            `;
            table.appendChild(row);
          });
        })
        .catch(err => {
          table.innerHTML = "<tr><td colspan='5'>❌ خطأ في تحميل البيانات: " + err.message + "</td></tr>";
        });
    }
  </script>
</body>
</html>
