
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محفظة THEEB Coin</title>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      background-image: linear-gradient(to bottom, #1a1a1a, #000);
    }
    .wallet-container {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 20px;
      background: #111;
      box-shadow: 0 0 20px gold;
      text-align: center;
    }
    .user-info img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid gold;
    }
    .balance {
      font-size: 24px;
      margin: 20px 0;
      color: gold;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      background-color: gold;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .transactions {
      text-align: right;
      margin-top: 30px;
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
    }
    .lang-switch {
      margin: 10px;
      cursor: pointer;
      color: gold;
    }
  </style>
</head>
<body>
  <div class="wallet-container">
    <div class="lang-switch" onclick="switchLang()">Switch to English</div>
    <div class="user-info">
      <img src="https://i.ibb.co/sC9LYV1/user-avatar.png" alt="User Avatar">
      <h2 id="username">المستخدم: ذيب</h2>
      <p>ID: 112233</p>
    </div>
    <div class="balance">
      رصيدك: <span id="balance">0</span> TBC
    </div>
    <button class="btn" onclick="connectWallet()">اتصل بـ MetaMask</button>
    <button class="btn" onclick="sendTokens()">إرسال</button>
    <div class="transactions">
      <h3>📜 سجل المعاملات:</h3>
      <ul id="txList">
        <li>لا توجد معاملات بعد.</li>
      </ul>
    </div>
  </div>

  <script>
    const contractAddress = "0xA1B2C3D4E5F678901234567890abcdefABCDEF12";
    const abi = [
      {
        "constant": true,
        "inputs": [{ "name": "account", "type": "address" }],
        "name": "balanceOf",
        "outputs": [{ "name": "", "type": "uint256" }],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          { "name": "recipient", "type": "address" },
          { "name": "amount", "type": "uint256" }
        ],
        "name": "transfer",
        "outputs": [{ "name": "", "type": "bool" }],
        "type": "function"
      }
    ];

    let arabic = true;
    let web3;
    let contract;
    let userAccount;

    const langData = {
      ar: {
        connect: "اتصل بـ MetaMask",
        send: "إرسال",
        balance: "رصيدك: ",
        user: "المستخدم: ",
        txTitle: "📜 سجل المعاملات:",
        noTx: "لا توجد معاملات بعد.",
        switch: "Switch to English"
      },
      en: {
        connect: "Connect to MetaMask",
        send: "Send",
        balance: "Your balance: ",
        user: "User: ",
        txTitle: "📜 Transaction History:",
        noTx: "No transactions yet.",
        switch: "التبديل للعربية"
      }
    };

    function switchLang() {
      arabic = !arabic;
      const lang = arabic ? 'ar' : 'en';
      document.querySelector('.btn:nth-of-type(1)').innerText = langData[lang].connect;
      document.querySelector('.btn:nth-of-type(2)').innerText = langData[lang].send;
      document.querySelector('.balance').innerHTML = langData[lang].balance + `<span id="balance">0</span> TBC`;
      document.getElementById('username').innerText = langData[lang].user + 'ذيب';
      document.querySelector('h3').innerText = langData[lang].txTitle;
      document.getElementById('txList').innerHTML = `<li>${langData[lang].noTx}</li>`;
      document.querySelector('.lang-switch').innerText = langData[lang].switch;
    }

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        web3 = new Web3(window.ethereum);
        await ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        userAccount = accounts[0];

        contract = new web3.eth.Contract(abi, contractAddress);
        document.getElementById('txList').innerHTML = `<li>🟢 Wallet connected: ${userAccount}</li>`;

        getBalance();
      } else {
        alert("يرجى تثبيت MetaMask.");
      }
    }

    async function getBalance() {
      const balance = await contract.methods.balanceOf(userAccount).call();
      const decimals = 1e8;
      document.getElementById('balance').innerText = (balance / decimals).toLocaleString();
    }

    async function sendTokens() {
      const recipient = prompt("أدخل عنوان المستلم:");
      const amount = prompt("أدخل كمية TBC للإرسال:");
      if (!recipient || !amount) return;
      const value = web3.utils.toBN(amount * 1e8);

      try {
        await contract.methods.transfer(recipient, value.toString()).send({ from: userAccount });
        alert("✅ تم الإرسال بنجاح!");
        getBalance();
      } catch (error) {
        alert("❌ فشل الإرسال: " + error.message);
      }
    }
  </script>
</body>
</html>
