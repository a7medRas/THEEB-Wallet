
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة إدارة المعاملات - THEEB (محمية)</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: gold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
      text-align: center;
    }
    th {
      background: gold;
      color: black;
    }
    tr:nth-child(even) {
      background-color: #1e1e1e;
    }
    #login {
      text-align: center;
      padding: 40px;
    }
    #login input {
      padding: 10px;
      margin: 5px;
      width: 250px;
      border-radius: 8px;
      border: none;
    }
    #login button {
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>تسجيل دخول المشرف</h2>
    <input type="email" id="adminEmail" placeholder="البريد الإلكتروني"><br>
    <input type="password" id="adminPass" placeholder="كلمة المرور"><br>
    <button onclick="adminLogin()">دخول</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <div id="adminPanel" style="display:none;">
    <h1>📊 لوحة إدارة المعاملات</h1>
    <table>
      <thead>
        <tr>
          <th>من</th>
          <th>إلى</th>
          <th>القيمة (TBC)</th>
          <th>الوقت</th>
          <th>معرّف المعاملة</th>
        </tr>
      </thead>
      <tbody id="txTable">
        <tr><td colspan="5">جاري التحميل...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZnhcTDSN-4ZbHgt8cT_9j3bRyO-nPNaI",
      authDomain: "theeb-wallet.firebaseapp.com",
      projectId: "theeb-wallet",
      storageBucket: "theeb-wallet.firebasestorage.app",
      messagingSenderId: "197740360122",
      appId: "1:197740360122:web:6de54f5baced99e941ad83",
      measurementId: "G-ZN6J562RC2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function adminLogin() {
      const email = document.getElementById("adminEmail").value;
      const pass = document.getElementById("adminPass").value;
      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then(() => {
          document.getElementById("login").style.display = "none";
          document.getElementById("adminPanel").style.display = "block";
          loadTransactions();
        })
        .catch(err => {
          document.getElementById("loginError").innerText = "فشل تسجيل الدخول: " + err.message;
        });
    }

    function loadTransactions() {
      const txTable = document.getElementById("txTable");
      db.collection("transactions").orderBy("timestamp", "desc").limit(100).get()
        .then(snapshot => {
          txTable.innerHTML = "";
          snapshot.forEach(doc => {
            const tx = doc.data();
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${tx.from}</td>
              <td>${tx.to}</td>
              <td>${(tx.value / 1e8).toFixed(2)}</td>
              <td>${new Date(tx.timestamp).toLocaleString()}</td>
              <td>${tx.txHash}</td>
            `;
            txTable.appendChild(row);
          });
        })
        .catch(error => {
          txTable.innerHTML = "<tr><td colspan='5'>❌ فشل التحميل: " + error.message + "</td></tr>";
        });
    }
  </script>
</body>
</html>
